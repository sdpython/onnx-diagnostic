name: Pyrefly

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pyrefly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install pyrefly
          pip install -r requirements.txt

      - name: Run pyrefly
        run: pyrefly check .
